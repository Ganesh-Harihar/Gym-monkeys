
<section class="register-section spad" [ngClass]="{'less-spad': fromHome == true}">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="register-text">
          <div class="section-title">
            <h2>Register Now</h2>
            <p>The First 7 Day Trial Is Completely Free With The Teacher</p>
          </div>
          <form action="#" class="register-form">
            <div class="row">
              <div class="col-lg-6">
                <label for="name">Name*</label>
                <input type="text" id="name">
              </div>
              <div class="col-lg-6">
                <label for="email">Your email address*</label>
                <input type="text" id="email">
              </div>
              <div class="col-lg-6">
                <label for="password">Password*</label>
                <input type="password" id="password">
              </div>
              <div class="col-lg-6">
                <label for="confirm-password">Confirm Password*</label>
                <input type="password" id="confirm-password">
              </div>
            </div>
            <button type="submit" class="register-btn" [ngStyle]="{'width':'100%'}">Register</button>
            <button type="submit" class="register-btn ml-4" [routerLink]="'/auth/login'" *ngIf="!fromHome">Login</button>
          </form>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="register-pic">
          <img src="assets/images/register-pic.jpg" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
