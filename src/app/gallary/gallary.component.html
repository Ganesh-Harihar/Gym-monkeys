<app-header>
  <section class="breadcrumb-section set-bg" data-setbg="assets/images/classes-breadcrumb.webp" style="background-image: url(&quot;assets/images/classes-breadcrumb.webp&quot;);">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb-text">
            <h2>Gallary</h2>
            <div class="breadcrumb-option">
              <a [routerLink]="'/home'"><i class="fa fa-home"></i> Home &nbsp;</a>
              <span>&nbsp;Gallary</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</app-header>


<div class="gallery-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <img src="assets/images/gallery-1.jpg" alt="">
      </div>
      <div class="col-lg-6 max ml">
        <div class="row">
          <div class="col-lg-6">
            <img src="assets/images/gallery-2.jpg" alt="">
          </div>
          <div class="col-lg-6 max ml">
            <div class="row">
              <div class="col-lg-12">
                <img src="assets/images/gallery-3.jpg" alt="">
              </div>
              <div class="col-lg-12 mt-4">
                <img src="assets/images/gallery-4.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mt-4">
        <div class="row">
          <div class="col-lg-6">
            <img src="assets/images/gallery-5.jpg" alt="">
          </div>
          <div class="col-lg-6">
            <img src="assets/images/gallery-6.jpg" alt="">
          </div>
        </div>
      </div>
      <div class="col-lg-6 mt-4">
        <img src="assets/images/gallery-7.jpg" alt="">
      </div>
    </div>
  </div>
</div>


<app-footer></app-footer>
